{% extends 'base.html' %} {% block header %}
<h1>{% block title %}Cambiar Mail{% endblock %}</h1>
{% endblock %} {% block content %}
<form method="post">
  <label for="email">Viejo mail</label>
  <input name="email" id="email" value="{{g.user['email']}}" readonly />
  <label for="gmail">Nuevo Mail</label>
  <input name="gmail" id="gmail" required />
  <input type="submit" value="registrarse" />
</form>
{% endblock %}
